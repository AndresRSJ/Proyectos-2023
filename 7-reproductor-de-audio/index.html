<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="section__container">
            <div class="card">
                <div class="card__cover" >
                    <img id="card-cover" src="" alt="">
                </div>
                <div class="card__title" id="card-title"><p>Gustavo Cerati - Bocanada</p></div>
                <div class="card__controls controls">
                    <audio  id="audio-player" class="card__audio">
                        <source  src="" type="audio/mp3">
                    </audio>
                    <div class="controls__icon controls__icon--before" id="prev-btn"><img src="assets/icons/rewind.png" alt=""></div>
                    <div class="controls__icon controls__icon--play" id="play-btn"><img id="play-icon" src="assets/icons/play.png" alt=""></div>
                    <div class="controls__icon controls__icon--after" id="next-btn"><img src="assets/icons/forward.png" alt=""></div>
                </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
